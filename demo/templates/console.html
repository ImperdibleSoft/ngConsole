<link rel="stylesheet" href="css/console.css" />

<form name="console" role="form" novalidate class="console" ng-class="{'open': open, 'fixed': fixed, 'fullscreen': fullscreen}" ng-submit="executeCommand()">

  <!-- Command list -->
  <div class="command-list"></div>

  <!-- New line -->
  <div class="new-line">
    <span class="prefix">{{ customPrefix }}</span>
    <input type="text" name="command" ng-model="command" tab-index="1" autofocus autocomplete="off" ng-if="!fixed || (fixed && open)" />

    <!-- Command suggestions -->
    <datalist id="commands">
      <option ng-repeat="command in commands" value="{{ command.name }}">
    </datalist>
  </div>
</form>
